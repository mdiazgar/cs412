<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Casa Lola Campaign Tracker</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  >
  <style>
    :root {
      --accent-pink: #ff4f8b;
      --accent-light: #ffe6f2;
      --accent-dark: #b32661;
      --bg-soft: #faf5f7;
      --text-main: #2b2b2b;
    }

    body {
      background: radial-gradient(circle at top left, #ffe6f2 0, #faf5f7 45%, #ffffff 100%);
      color: var(--text-main);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .navbar-casalola {
      background: linear-gradient(90deg, #2b2b2b, #4f0031);
    }

    .navbar-brand {
      font-weight: 700;
      letter-spacing: 0.06em;
      text-transform: uppercase;
    }

    .nav-link {
      font-weight: 500;
      font-size: 0.95rem;
    }

    .nav-link.active,
    .nav-link:hover {
      color: var(--accent-pink) !important;
    }

    .page-title {
      font-weight: 700;
      font-size: 1.8rem;
      margin-bottom: 0.25rem;
    }

    .page-subtitle {
      color: #666;
      font-size: 0.95rem;
      margin-bottom: 1.5rem;
    }

    .card-soft {
      background-color: #ffffff;
      border: none;
      border-radius: 1rem;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.06);
    }

    .badge-accent {
      background-color: var(--accent-light);
      color: var(--accent-dark);
      font-weight: 600;
    }

    .btn-accent {
      background-color: var(--accent-pink);
      border-color: var(--accent-pink);
      color: #fff;
      font-weight: 600;
      border-radius: 999px;
      padding-inline: 1.3rem;
    }

    .btn-accent:hover {
      background-color: var(--accent-dark);
      border-color: var(--accent-dark);
    }

    .btn-soft {
      background-color: var(--accent-light);
      border: none;
      color: var(--accent-dark);
      font-weight: 500;
      border-radius: 999px;
    }

    .btn-soft:hover {
      background-color: #ffd2e6;
      color: #7a1043;
    }

    .table thead {
      background-color: var(--accent-light);
    }

    .subtle-pill {
      padding: 0.25rem 0.75rem;
      border-radius: 999px;
      font-size: 0.8rem;
      background-color: var(--accent-light);
      color: var(--accent-dark);
      font-weight: 500;
    }

    a {
      color: var(--accent-dark);
    }

    a:hover {
      color: var(--accent-pink);
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark navbar-casalola mb-4">
  <div class="container">
    <a class="navbar-brand" href="{% url 'project:channel_list' %}">CASA LOLA</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link {% if request.resolver_match.url_name == 'channel_list' %}active{% endif %}"
             href="{% url 'project:channel_list' %}">Channels</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.resolver_match.url_name in 'campaign_list campaign_detail campaign_create campaign_update' %}active{% endif %}"
             href="{% url 'project:campaign_list' %}">Campaigns</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.resolver_match.url_name == 'campaign_performance_report' %}active{% endif %}"
             href="{% url 'project:campaign_performance_report' %}">Reports</a>
        </li>
        <li class="nav-item ms-2">
          <a class="btn btn-accent btn-sm" href="{% url 'project:campaign_create' %}">+ New Campaign</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container pb-5">
  {% block content %}{% endblock %}
</div>

<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
></script>
</body>
</html>
