{% extends "project/base.html" %}
{% block nav_links %}{% endblock %}

{% block content %}

<div class="d-flex justify-content-center align-items-center" style="min-height: 70vh;">
  <div class="card card-cl p-4 p-md-5" style="max-width: 460px; width: 100%;">
    
    <h1 class="mb-3 page-title" style="font-size: 1.8rem;">
      Log out
    </h1>
    <p class="text-muted-soft mb-4">
      Are you sure you want to log out?
    </p>

    <form method="post" action="{% url 'account_logout' %}">
      {% csrf_token %}
      {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}">
      {% endif %}

      <div class="d-flex gap-2">
        <a href="{% url 'project:channel_list' %}" class="btn btn-outline-secondary flex-fill">
          Cancel
        </a>
        <button type="submit" class="btn btn-accent flex-fill">
          Log out
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
