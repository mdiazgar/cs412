{% extends "quotes/base.html" %}
{% block title %}All {{ person }} Quotes{% endblock %}
{% block content %}
  <h1>All quotes — {{ person }}</h1>
  <ul>
    {% for q in quotes %}
      <li>“{{ q }}”</li>
    {% endfor %}
  </ul>

  <h2>All images</h2>
  <div class="grid">
    {% for url in images %}
      <div><img src="{{ url }}" alt="{{ person }} image {{ forloop.counter }}" /></div>
    {% endfor %}
  </div>
{% endblock %}
