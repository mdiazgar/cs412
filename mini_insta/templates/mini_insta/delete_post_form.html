{# templates/mini_insta/delete_post_form.html #}
{% extends "mini_insta/base.html" %}
{% block content %}
  <h2>Delete Post #{{ post.pk }}</h2>
  <p>Are you sure you want to delete this post by @{{ profile.username }}?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit">Delete</button>
    <a href="{% url 'mini_insta:show_post' pk=post.pk %}">Cancel</a>
  </form>
{% endblock %}
