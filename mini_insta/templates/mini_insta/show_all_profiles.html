<!-- File: show_all_profiles.html
  Author: María Díaz Garrido
  Description: Template used by ProfileListView to render all Profile records.
               Inherits from mini_insta/base.html and displays each profile’s
               image, username, and display_name in a responsive grid, with
               links to the ProfileDetailView for each item.
-->

{% extends "mini_insta/base.html" %}

{% block title %}Showing all profiles{% endblock %}

{% block content %}
  <h2>All Profiles</h2>

  {% if profiles %}
    <div class="profile-grid">
      {% for p in profiles %}
        <article class="profile-card">
          <a href="{% url 'mini_insta:show_profile' p.pk %}">
            <img
              src="{{ p.profile_image_url }}"
              alt="{{ p.display_name|default:p.username }}'s profile image"
              class="profile-image"
            >
          </a>
          <div class="profile-meta">
            <div class="username">
              <a href="{% url 'mini_insta:show_profile' p.pk %}">@{{ p.username }}</a>
            </div>
            <div class="display-name">{{ p.display_name }}</div>
          </div>
        </article>
      {% endfor %}
    </div>
  {% else %}
    <p>No profiles found.</p>
  {% endif %}
{% endblock %}
